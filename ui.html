<!doctype html>
<html lang="en">

<head>
    <title>Quiz Application</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS v5.2.1 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.3.0/font/bootstrap-icons.css">

    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg quiz-navbar sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand fw-bold text-white" href="index.html">
                <i class="bi bi-question-octagon"></i> Quick Quiz
            </a>
            <div class="quiz-info ms-auto d-none d-md-flex">
                <span class="me-4 fw-bold" id="count">10:00</span>
                <span class="me-4" id="que-num"></span>
            </div>
        </div>
    </nav>

    <div class="container-fluid" id="quiz-page">
        <div class="row">
            <div class="col-md-3">
                <div class="dispaly-list p-2 vh-100 overflow-y-scroll hide-scrollbar">
                    <h4 class="text-center fst-italic">Question List</h4>
                    <ul class="list-unstyled" id="questionList"></ul>
                </div>
            </div>
            <div class="col-md-6">
                <div class="display-quiz vh-100">
                    <div class="card bg-col-6 border-0 mt-4 shadow">
                        <h3 class="mb-0 p-3 fst-italic text-center">My Quiz</h3>
                        <div class="card-header border-0">
                            <h5></h5>
                        </div>
                        <div class="card-body">
                            <ul class="list-unstyled"></ul>
                        </div>
                        <div class="card-footer border-0 d-flex justify-content-end">
                            <button type="button" class="btn mx-2" id="prev" onsubmit="handlePrev()">Prev</button>
                            <button type="button" class="btn mx-2" onsubmit="handleNext()" id="next">Next</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="display-box-list vh-100">
                    <ul class="display-quiz-button list-unstyled d-flex flex-wrap mt-4"></ul>
                    <button type="button" type="submit" id="quiz-submit"
                        class="gradient-btn rounded-pill mt-5 w-75 d-flex mx-auto justify-content-center py-2 rounded-3 fs-5"
                        data-bs-toggle="modal" data-bs-target="#staticBackdrop">
                        Sumbit
                    </button>
                    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false"
                        tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
                        <div class="modal-dialog  modal-dialog-centered">
                            <div class="modal-content">
                                <div class="modal-header">
                                    <h1 class="modal-title fs-5" id="staticBackdropLabel">
                                        <p class="mb-0">Quiz Completed. ðŸŽˆðŸŽŠ</p>
                                        Your Score is <span id="quiz-score"></span>
                                        <p>Review the answers to improve further.</p>
                                    </h1>
                                    <!-- <button type="button" class="btn-close" data-bs-dismiss="modal"
                                        aria-label="Close"></button> -->
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
        integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
        integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
        crossorigin="anonymous"></script>
    <script src="./js/script.js" type="module"></script>
</body>

</html>
