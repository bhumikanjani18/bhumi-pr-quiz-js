            width: 450px;
        }

        .text-color {
            color: #702c0a;
        }
    </style>
</head>

<body>
    <section class="d-flex justify-content-center align-items-center vh-100">
        <div class="card hover-gradient">
            <div class="card-body mt-4">
                <h5 class="fst-italic justify-content-center card-title display-6 fw-bold text-color">Quick Quizz..ðŸ§ </h5>
                <h6 class="mt-2 text-center text-color">Test Your Knowledge</h6>
                <div class="d-flex justify-content-center align-items-center mt-auto">
                    <button class="btn btn-light btn-lg py-1 mt-1 fs-5 px-3">
                        <a href="ui.html" class="text-decoration-none text-color">
                            Start Quiz
                        </a>
                    </button>
                </div>
            </div>
        </div>
    </section>
